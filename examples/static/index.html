<!DOCTYPE html>
<html>
<head>
    <title>SSE Examples</title>
</head>
<body>
    <strong>Messages</strong>
    <br>
    <div id="messages"></div>

    <script type="text/javascript">
        e1 = new EventSource('/events/');
        e1.onmessage = function(event) {
            document.getElementById('messages').innerHTML += event.data + '<br>';
        };
    </script>
</body>
</html>
